<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Usuario Contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Bienvenido a HARMONY</h1>

<form onsubmit="return false">
  <div class="form-item">
    <label>Usuario</label>
    <div class="input-wrapper">
      <input type="text" id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
    </div>
  </div>
  <div class="form-item">
    <label>Contraseña</label>
    <div class="input-wrapper">
      <input type="password" id="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"/>
      <button type="button" id="eyeball">
        <div class="eye"></div>
      </button>
      <div id="beam"></div>
    </div>
  </div>
  <button id="submit">Ingresar</button>
</form>

<img src="harmonyTransparente.png" alt="Harmony Logo" class="logo">

<script src="./script.js"></script>
<script>
  document.getElementById('submit').addEventListener('click', function() {
    window.location.href = '../Reproductor/index.html';
  });
</script>

</body>
</html>
